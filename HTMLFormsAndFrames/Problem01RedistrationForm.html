<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="css/regform.css" />
</head>
<body>
    <form method="post">
        <table border="1">
            <tbody>
                <tr>
                    <td style="width:170px;" align="center"><label for="lname"><b>Last Name</b></label></td>
                    <td style="width:270px;"><input type="text" id="lname" name="lname" size="50" required /></td>
                </tr>
                <tr>
                    <td align="center"><label for="fname"><b>First Name</b></label></td>
                    <td><input type="text" id="fname" name="fname" size="50" required /></td>
                </tr>
                <tr>
                    <td align="center"><label for="address"><b>Address</b></label></td>
                    <td height="80"><textarea name="address" cols="35" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td align="center"><label for="city"><b>City</b></label></td>
                    <td>
                        <input type="text" id="city" size="30" />
                        <label for="state">State</label>
                        <input type="text" id="state" size="4" />
                </tr>
                <tr>
                    <td align="center"><label for="zip"><b>Zip/Psostal Code</b></label></td>
                    <td><input type="text" id="zip" size="10" /></td>
                </tr>
                <tr>
                    <td align="center"><label for="country"><b>Country</b></label></td>
                    <td>
                        <select id="address" style="width:170px;">
                            <option value="alb">Albania</option>
                            <option selected value="bg">Bulgaria</option>
                            <option value="cad">Canada</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="center"><label for="phone"><b>Phone(country code,area code,number)</b></label></td>
                    <td>+(<input type="text" size="3" />) <input type="text" size="5" /> <input type="text" size="20" /></td>
                </tr>
                <tr>
                    <td align="center"><label for="email"><b>E-mail</b></label></td>
                    <td><input type="email" id="email" size="50" /></td>
                </tr>
                <tr>
                    <td align="center"><label for="birthday"><b>Birth date</b></label></td>
                    <td><input type="date" id="birthday" size="40" placeholder="дд.мм.гггг г." /></td>
                </tr>
                <tr>
                    <td align="center"><label for="gender"><b>Gender</b></label></td>
                    <td>
                        <select id="gender">
                            <option value="gm">Male</option>
                            <option value="gf">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="center"><label for="startingDate"><b>Starting date</b></label></td>
                    <td>
                        <input name="startingDate" type="radio" id="spring2015" value="Spring 2015" />
                        <label>Spring 2015</label>
                        <input name="startingDate" type="radio" id="summer2015" value="Summer 2015" />
                        <label>Summer 2015</label>
                    </td>
                </tr>
                <tr>
                    <td align="center"><label for="comments"><b>Comments/Questions</b></label></td>
                    <td height="80"><textarea name="comments" cols="35" rows="5"></textarea></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" align="center" style="background-color:skyblue">
                        <input type="submit" value="Submit" />
                        <input type="reset" value="Clean This Form" />
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
